name: CI/CD Pipeline to EC2

on:
  push:
    branches:
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      # âœ… Backend tests using poetry/pytest
      - name: ðŸ”§ Backend tests
        run: |
          docker build -t backend-test -f backend/Dockerfile ./backend
          docker run --rm backend-test poetry run pytest

      # âœ… Frontend tests using npm
      - name: ðŸ”§ Frontend tests
        run: |
          docker build -t frontend-test -f frontend/Dockerfile ./frontend
          docker run --rm frontend-test npm test -- --watchAll=false

      # âœ… Build docker-compose
      - name: ðŸ³ Build app images
        run: docker compose -f docker compose.yml build

      # (Optional) Add docker registry login & push here

      # âœ… Dump logs if failure
      - name: ðŸ“‹ Dump compose logs on failure
        if: failure()
        run: docker compose -f docker-compose.yml logs

  deploy-to-ec2:
    needs: build-test-docker
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/react-flask-starter
            git pull origin main
            docker-compose down
            docker compose up -d --build
          EOF
