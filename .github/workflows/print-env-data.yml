on: [push]

jobs:
  # ---------- your existing Shipyard job ----------
  print-env-data:
    runs-on: ubuntu-latest
    name: Fetch Shipyard Vars
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Integrate Shipyard
        uses: shipyard/shipyard-action@1.0.0
        with:
          api-token: ${{ secrets.SHIPYARD_API_TOKEN }}
          timeout-minutes: 10
      - name: Print Env Data
        run: |
          export CYPRESS_BASE_URL=${SHIPYARD_ENVIRONMENT_URL}
          export CYPRESS_BYPASS_TOKEN=${SHIPYARD_BYPASS_TOKEN}
          env | grep -e SHIPYARD -e CYPRESS

  # ---------- NEW: buildâ€‘testâ€‘docker job ----------
  build-test-docker:
    needs: print-env-data          # wait for Shipyard vars (optional)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: â¬‡ï¸  Checkout code
        uses: actions/checkout@v3

      # âœ¨ 1. Backâ€‘end unit tests (pytest inside a disposable container)
      - name: ğŸ”§ BackendÂ tests
        run: |
          docker build -t backend-test -f backend/Dockerfile ./backend
          docker run --rm backend-test poetry run pytest

      # âœ¨ 2. Frontâ€‘end unit tests (Jest/Reactâ€‘scripts)
      - name: ğŸ”§ FrontendÂ tests
        run: |
          docker build -t frontend-test -f frontend/Dockerfile ./frontend
          docker run --rm frontend-test npm test -- --watchAll=false

      # âœ¨ 3. Build production images (tagged with commit SHA)
      - name: ğŸ³ Build app images
        run: docker-compose -f docker-compose.yml build

      # (Optional) push to registry here â€¦
      # - name: ğŸ³ Docker Login & Push
      #   â€¦

      # âœ¨ 4. Upload dockerâ€‘compose logs if the build fails (debug aid)
      - name: ğŸ“‹ Dump composeÂ logs on failure
        if: failure()
        run: docker-compose -f docker-compose.yml logs
