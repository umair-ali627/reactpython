name: CI/CD Pipeline to EC2

on:
  push:
    branches:
      - main

jobs:
  build-docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      # ðŸš« Backend tests skipped
      - name: âš ï¸ Skipping backend tests (none defined)
        run: echo "No backend tests defined. Skipping..."

      # ðŸš« Frontend tests skipped
      - name: âš ï¸ Skipping frontend tests (none defined)
        run: echo "No frontend tests defined. Skipping..."

      # âœ… Build docker images
      - name: ðŸ³ Build app images
        run: docker compose -f docker-compose.yml build

      # âœ… Dump logs if failure
      - name: ðŸ“‹ Dump compose logs on failure
        if: failure()
        run: docker compose -f docker-compose.yml logs

  deploy-to-ec2:
    needs: build-docker
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ” Set up SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/react-flask-starter
            git pull origin main
            sudo docker compose down
            sudo docker compose up -d --build
          EOF
